<div id="login">

    <div class="row no-gutters">
        <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
        <div class="card mt-5 col-10 col-sm-6 col-md-5 col-xl-3">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form ng-submit="login()">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text" style="width: 40px; border: none; border-bottom-left-radius: 0;"><i class="fa fa-user" aria-hidden="true"></i></span></div>
                        <input id="username" type="text" class="form-control bg-light" style="border: none; border-bottom-right-radius: 0;" name="username" placeholder="Username" ng-model="user.username">
                    </div>
                    <div class="input-group" style="margin-top: 1px;">
                        <div class="input-group-prepend"><span class="input-group-text" style="width:40px; border: none; border-top-left-radius: 0;"><i class="fa fa-lock" aria-hidden="true"></i></span></div>
                        <input id="password" type="password" class="form-control bg-light" style="border: none; border-top-right-radius: 0;" name="password" placeholder="Password" ng-model="password">
                    </div>
                    <div class="row mt-2 pl-3 pr-3">
                        <button type="button" class="btn btn-info col mr-1" ng-click="register()">Register</button>
                        <button type="submit" class="btn btn-primary col ml-1">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
    </div>
    <div class="row mt-2 pl-3 pr-3">
        {{hello}}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Object ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Is Professor</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr class="ng-scope" ng-repeat="u in hello">
                    <!--<th scope="row"></th> 
                    <td>{{u._id}}</td>
                    <td>{{u.UserName}}</td>
                    <td>{{u.FirstName}}</td>
                    <td>{{u.LastName}}</td>
                    <td>{{u.IsInstructor}}</td>
                </tr>-->
                <tr>
                    <td>{{hello._id}}</td>
                    <td>{{hello.UserName}}</td>
                    <td>{{hello.FirstName}}</td>
                    <td>{{hello.LastName}}</td>
                    <td>{{hello.IsInstructor}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
