<div id="assignEvals" ng-cloak>
    <h3 class="mt-3">Evaluation Results</h3>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Student</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option value="1" selected>Logan Brown</option>
            <option value="2">Tashi Aguilar</option>
            <option value="3">Steven Bate</option>
            <option value="4">Jeff Garcia</option>
        </select>
    </div>

    <div class="row mt-4">

        <table ng-repeat="e in group.evaluations" class="table mx-3">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="ev in e.evals">{{ev.firstName}} {{ev.lastName}}</th>
                </tr>
            </thead>
            <tbody ng-repeat="c in e.categories">
                <tr>
                    <td>{{c.categoryName}}</td>
                    <td ng-repeat="ev in e.evals">
                        Category Total
                    </td>
                </tr>
                <tr ng-repeat="tq in e.templateQuestions | orderObjectBy : 'number' | filter: {evalTemplateQuestionCategoryID: c.evalTemplateQuestionCategoryID}">
                    <td>{{tq.questionText}}</td>
                    <td ng-repeat="ev in e.evals">
                        {{getResponse(e.evalID, ev.evalID, tq.evalTemplateQuestionID)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
