<div id="assignEvals" ng-cloak>
    <h3 class="mt-3">Evaluation Results</h3>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Student</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option value="1" selected>Logan Brown</option>
            <option value="2">Tashi Aguilar</option>
            <option value="3">Steven Bate</option>
            <option value="4">Jeff Garcia</option>
        </select>
    </div>

    <div class="row mt-4 table-responsive">

        <table ng-repeat="e in group.evaluations" class="table table-condensed">
            <thead class="thead-light">
                <tr>
                    <th class="sticky-column" style="width: 225px; min-width: 150px;">Evaluation {{e.number}}</th>
                    <th style="min-width: 150px;" ng-repeat="ev in e.evals">{{ev.firstName}} {{ev.lastName}}</th>
                </tr>
            </thead>
            <tbody ng-repeat="c in e.categories">
                <tr>
                    <th class="sticky-column">{{c.categoryName}}</th>
                    <td ng-repeat="ev in e.evals">
                        Category Total
                    </td>
                </tr>
                <tr ng-repeat="tq in e.templateQuestions | orderObjectBy : 'number' | filter: {evalTemplateQuestionCategoryID: c.evalTemplateQuestionCategoryID}">
                    <td class="pl-3 sticky-column">{{tq.questionText}}</td>
                    <td class="p-0" ng-repeat="ev in e.evals">
                        <textarea class="response-text">{{getResponse(e.evalID, ev.evalID, tq.evalTemplateQuestionID)}}</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
