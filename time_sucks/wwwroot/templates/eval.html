<div id="eval" ng-cloak>
    <h3 class="mt-3">Complete Evaluation</h3>

    <div class="mt-4 table-responsive">
        <table class="table table-condensed">
            <thead class="thead-light">
                <tr>
                    <th class="sticky-column" style="width: 225px; min-width: 150px;">Evaluation {{e.number}}</th>
                    <th style="min-width: 150px;" ng-repeat="u in users">{{u.firstName}} {{u.lastName}}</th>
                </tr>
            </thead>
            <tbody ng-repeat="c in evaluation.categories">
                <tr>
                    <th class="sticky-column">{{c.categoryName}}</th>
                    <td ng-repeat="u in users"></td>
                </tr>
                <tr ng-repeat="tq in evaluation.templateQuestions | orderObjectBy : 'number' | filter: {evalTemplateQuestionCategoryID: c.evalTemplateQuestionCategoryID}">
                    <td class="pl-3 sticky-column">{{tq.questionText}}</td>
                    <td class="p-0" ng-repeat="u in users">
                        <textarea class="response-text" ng-model="getResponse(tq.evalTemplateQuestionID, u.userID).response"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
