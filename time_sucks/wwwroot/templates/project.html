<div id="project" ng-cloak>
    <div class="row position-relative">
        <h4 class="mt-3 col-sm-9 col-12 float-left"><input class="input-header" type="text" name="projectName" ng-model-options="{debounce: 750}" ng-change="saveProject()" ng-model="project.name" ng-readonly="!$parent.user.isInstructor" /></h4>
        <div class="mt-3 pretty p-switch p-slim col-sm-2 col-12 header-checkbox" ng-if="$parent.user.isInstructor">
            <input type="checkbox" ng-model="project.isActive" ng-change="saveProject()" />
            <div class="mt-2 state float-right">
                <label>Active</label>
            </div>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-sm-6 col-12">
            <canvas id="projectHours" width="400" height="400"></canvas>
        </div>


        <div class="col-sm-6 col-12">
            <div class="position-relative">
                <h5>Groups</h5>
                <i class="fa fa-plus mt-2 mr-2 my-auto small-button" ng-click="createGroup()"></i>
                <div class="float-right mt-4 mr-5 pretty p-switch p-slim top-right-checkbox" ng-if="$parent.user.isInstructor">
                    <input type="checkbox" ng-model="config.showInactiveGroups" ng-change="updateChart()" />
                    <div class="float-left mr-3 mt-2 state">
                        <label>Show Inactive</label>
                    </div>
                </div>
            </div>

            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="g in project.groups" ng-if="g.isActive || config.showInactiveGroups"><a href="/#!/group/{{g.groupID}}">{{g.name}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
