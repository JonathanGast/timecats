<div id="manageEvals" ng-cloak>
    <h3 class="mt-3">Manage Evaluations</h3>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="student">Student</label>
        </div>
        <select class="custom-select" id="student">
            <option value="1" selected>Template 1</option>
            <option value="2">Template 2</option>
            <option value="3">Template 3</option>
            <option value="4">Template 4</option>
        </select>
    </div>

    <div class="mt-4 table-responsive">

        <table ng-repeat="e in group.evaluations" class="table table-condensed">
            <thead class="thead-light">
                <tr>
                    <th class="sticky-column" style="width: 225px; min-width: 150px;"></th>
                    <th style="min-width: 150px;" ng-repeat="ev in e.evals">{{ev.firstName}} {{ev.lastName}}</th>
                </tr>
            </thead>
            <tbody ng-repeat="c in e.categories">
                <tr>
                    <th class="sticky-column">{{c.categoryName}}</th>
                    <td ng-repeat="ev in e.evals">
                        Category Total
                    </td>
                </tr>
                <tr ng-repeat="tq in e.templateQuestions | orderObjectBy : 'number' | filter: {evalTemplateQuestionCategoryID: c.evalTemplateQuestionCategoryID}">
                    <td class="pl-3 sticky-column">{{tq.questionText}}</td>
                    <td class="p-0" ng-repeat="ev in e.evals">
                        <textarea class="response-text">{{getResponse(e.evalID, ev.evalID, tq.evalTemplateQuestionID)}}</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
