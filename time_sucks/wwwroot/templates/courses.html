<div id="courses" class="position-relative">
    <h3 class="mt-3 float-left">Courses</h3>
    <i class="fa fa-plus mt-2 mr-2 my-auto big-button" ng-if="$parent.user.isInstructor" ng-click="createCourse()"></i>
    <div class="float-right mt-4 mr-4 pretty p-switch p-slim" ng-if="$parent.user.isInstructor">
        <input type="checkbox" ng-model="config.showInactiveCourses" />
        <div class="float-left mr-3 mt-2 state" ng-if="$parent.user.isInstructor">
            <label>Show Inactive</label>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in courses" ng-if="c.isActive || config.showInactiveCourses" ng-class="{inactive: !c.isActive}">
                <td><a href="/#!/course/{{c.courseID}}">{{c.name}}</a></td>
                <td>{{c.instructorName}}</td>
            </tr>
        </tbody>
    </table>
</div>
